<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST LOG</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§­</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">

        <!-- SIDEBAR -->
        <div class="sidebar">

            <div class="titlediv">
                <h1>QUEST LOG</h1>
            </div>

            <div class="profilediv">
                <div class="profilepic"></div>
                <div class="profileinfo">
                    <p>USERNAME</p>
                    <p>LEVEL: 1</p>
                    <p>COINS: 243</p>
                    <div class="levelbar">
                        <div class="levelbaroverlay"></div>
                    </div>
                </div>
            </div>

            <hr class="sidebarline">

            <div class="navdiv">
                <div class="questnav">
                    <a href="">DAILIES</a>
                    <a href="">WEEKLIES</a>
                    <a href="">MONTHLIES</a>
                </div>
                <div class="travelnav">
                    <a href="">BACKPACK</a>
                    <a href="">MARKET</a>
                </div>
                <div class="settingsnav">
                    <a href="">SETTINGS</a>
                    <a href="">SAVE</a>
                    <a href="">LOG OUT</a>
                </div>
            </div>

            <hr class="sidebarline">

            <div class="questdiv">
                <div class="questdivtitle">
                    <h1>QUESTS</h1>
                    <a href="">
                        <span class="material-symbols-outlined">
                            library_add
                        </span>
                    </a>
                </div>
                <div class="questlist">
                    <div class="quest">
                        <a href="">DEFAULT</a>
                    </div>
                    <div class="quest">
                        <a href="">UNIVERSITY</a>
                    </div>
                    <div class="quest">
                        <a href="">FITNESS</a>
                    </div>
                    <div class="quest">
                        <a href="">CODING PROJECT</a>
                    </div>
                </div>
            </div>

        </div>

                
        <!-- MAIN CONTENT -->
        <div class="mainsection">
            <div class="mainsectionheader">
                <h1>DEFAULT</h1>
            </div>
            <div class="addtodo">
                <input type="text">
                <button>Add Task</button>
            </div>
        </div>

    </div>

    <script src="./bundle.js"></script>
</body>
</html>
